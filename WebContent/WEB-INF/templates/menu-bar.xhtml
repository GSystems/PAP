<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">

	<p:panel id="bodyPanel">

		<p:panel id="subjectSelector">
			<h:outputText value="Subject" />
			<p:selectOneMenu id="subjectOneMenu"
				value="#{assignmentBean.model.subject}">
				<f:selectItem itemLabel="Select" itemValue="" />
				<f:selectItem itemLabel="Students" itemValue="student" />
				<f:selectItem itemLabel="Projects" itemValue="project" />
				<f:selectItem itemLabel="Assignments" itemValue="assignment" />
				<p:ajax listener="#{assignmentBean.subjectSelector()}"
					event="change" update="studentParent" process="@this" />
			</p:selectOneMenu>
		</p:panel>

		<p:panel id="studentParent">
			<ui:include src="/WEB-INF/templates/add-student.xhtml" />
		</p:panel>

	</p:panel>

	<p:spacer />

</ui:composition>
