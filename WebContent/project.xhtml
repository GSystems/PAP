<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<body>
	<h:form>
		<p:panel id="studentPanel" header="Project Panel"
			value="#{assignmentBean.model.student}" style="margin-bottom:10px;">

			<h:panelGrid columns="2" cellpadding="5">
				<p:outputLabel for="name" value="Name:" />
				<p:inputText id="name" required="true"
					value="#{assignmentBean.model.project.name}" />

				<p:outputLabel for="capacity" value="Capacity:" />
				<p:inputText id="capacity" required="true"
					value="#{assignmentBean.model.project.name}" />

				<p:outputLabel for="coordinator" value="Coordinator:" />
				<p:inputText id="coordinator" required="true"
					value="#{assignmentBean.model.project.coordinator}" />

				<p:outputLabel for="skills" value="Skills" />
				<p:inputText id="skills" value="#{assignmentBean.model.skills}"
					required="true" />

				<p:outputLabel for="projectPreferences" value="Preferences:" />
				<p:selectCheckboxMenu id="projectPreferences"
					value="#{assignmentBean.model.student.preferences}"
					label="Preferences" multiple="true" filter="true"
					filterMatchMode="startsWith" panelStyle="width:250px">
					<f:selectItems value="#{assignmentBean.model.allStudents}"
						var="student" itemLabel="#{student.firstname} #{student.lastname}"
						itemValue="#{student}" />
				</p:selectCheckboxMenu>
			</h:panelGrid>

		</p:panel>

		<p:commandButton id="submitProjectBtn" value="Submit"
			action="#{assignmentBean.proccessOperation}" title="Submit the values" />
	</h:form>

</body>
</html>
