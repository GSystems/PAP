<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">

	<p:panel id="searchPanel" styleClass="simple-panel">
		<p:panelGrid columns="2" styleClass="simple-panel">
			<h:form>
				<p:outputLabel value="Search" />
				<p:inputText placeholder="name"
					value="#{assignmentBean.model.searchedValue}" />
				<p:commandButton id="searchBtn" value="Submit"
					action="#{assignmentBean.searchSubject()}" update=":subjectListbox"/>
			</h:form>
		</p:panelGrid>

		<p:selectOneListbox id="subjectListbox" style="width: 410px;"
			value="#{assignmentBean.model.studentForEdit}"
			converter="StudentConverter">
			<f:selectItems value="#{assignmentBean.model.students}" var="student"
				itemLabel="#{student.email}" itemValue="#{student}" />
		</p:selectOneListbox>

	</p:panel>

</ui:composition>
