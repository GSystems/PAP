<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">

	<p:panel id="searchPanel">
		<p:panel rendered="#{assignmentBean.model.searchPanelFlag}">
			<p:panelGrid columns="2">
				<h:form>
					<p:outputLabel value="Search" />
					<p:inputText placeholder="name"
						value="#{assignmentBean.model.searchValue}" />

					<p:commandButton id="searchBtn" value="Submit"
						action="#{assignmentBean.searchSubject()}" />
				</h:form>
			</p:panelGrid>
		</p:panel>
	</p:panel>

</ui:composition>
