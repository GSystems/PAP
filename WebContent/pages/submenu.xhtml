<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">

	<p:panel id="submenuPanel">
		<h:form id="submenuForm">
			<p:selectOneMenu value="#{assignmentBean.model.operation}"
				rendered="#{assignmentBean.isSubmenuShown()}">
				<f:selectItem itemLabel="Select" itemValue="" />
				<f:selectItem itemLabel="Add" itemValue="add" />
				<f:selectItem itemLabel="Edit" itemValue="edit" />
				<p:ajax listener="#{assignmentBean.isSearchPanelShown}"
					event="change" update=":searchPanel" process="@this"/>
			</p:selectOneMenu>
		</h:form>
		<ui:include src="search-panel.xhtml" />

	</p:panel>

</ui:composition>
