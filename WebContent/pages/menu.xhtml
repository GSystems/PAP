<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">

	<h:form>
		<p:selectOneButton value="#{assignmentBean.model.subject}"
			style="left: 30px;" id="subjectSelector">
			<f:selectItem itemLabel="Students" itemValue="student" />
			<f:selectItem itemLabel="Projects" itemValue="project" />
			<f:selectItem itemLabel="Assignments" itemValue="assignments" />
			<p:ajax listener="#{assignmentBean.subjectSelector}" event="change"
				update=":studentPanel :projectPanel :assignmentsPanel :submenuPanel" />
		</p:selectOneButton>
	</h:form>

	<p:spacer />
	
	<ui:include src="submenu.xhtml"/> 

</ui:composition>
