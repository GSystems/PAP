<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:p="http://primefaces.org/ui">

	<p:panel id="projectPanel" styleClass="simple-panel">
		<p:panel rendered="#{assignmentBean.model.projectPanelFlag}"
			header="Project Panel" styleClass="simple-panel">
			<h:form>
				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel for="name" value="Name:" />
					<p:inputText id="name" required="true"
						value="#{assignmentBean.model.project.name}" />

					<p:outputLabel for="capacity" value="Capacity:" />
					<p:inputText id="capacity" required="true"
						value="#{assignmentBean.model.project.name}" />

					<p:outputLabel for="coordinator" value="Coordinator:" />
					<p:inputText id="coordinator" required="true"
						value="#{assignmentBean.model.project.coordinator}" />

					<p:outputLabel for="skills" value="Skills" />
					<p:inputText id="skills" value="#{assignmentBean.model.skills}"
						required="true" />

					<p:outputLabel for="projectPreferences" value="Preferences:" />
					<p:selectCheckboxMenu id="projectPreferences"
						value="#{assignmentBean.model.student.preferences}"
						label="Preferences" multiple="true" filter="true"
						filterMatchMode="startsWith" panelStyle="width:250px">
						<f:selectItems value="#{assignmentBean.model.allStudents}"
							var="student"
							itemLabel="#{student.firstname} #{student.lastname}"
							itemValue="#{student}" />
					</p:selectCheckboxMenu>
				</h:panelGrid>

				<p:commandButton id="submitProjectBtn" value="Submit"
					action="#{assignmentBean.processOperation()}"
					title="Submit the values" />
			</h:form>
		</p:panel>
	</p:panel>

</ui:composition>
